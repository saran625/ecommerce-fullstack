version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: ecommerce_mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: ecommerce_db
    command: ["--bind_ip_all"]
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/ecommerce_db --quiet
      interval: 10s
      timeout: 10s
      retries: 5

  backend:
    build: ./backend
    container_name: ecommerce_backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=mongodb://mongodb:27017/
      - DB_NAME=ecommerce_db
      - JWT_SECRET=your-production-jwt-secret-key
      - PORT=5000
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./frontend
    container_name: ecommerce_frontend
    restart: always
    ports:
      - "80:80"
    environment:
      - REACT_APP_API_URL=http://your-ec2-ip:5000/api
    depends_on:
      - backend

volumes:
  mongodb_data: