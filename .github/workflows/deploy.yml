name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          command_timeout: 30m   # raised to 30 minutes
          script: |
            set -euo pipefail

            # change to home dir
            cd /home/ubuntu

            # if repo already exists, update it; otherwise shallow-clone
            if [ -d app/.git ]; then
              cd app
              git fetch --all --prune
              git reset --hard origin/main
              git clean -fdx
            else
              rm -rf app
              git clone --depth=1 https://github.com/saran625/ecommerce-fullstack.git app
              cd app
            fi

            # choose whether to use sudo based on docker group membership
            if id -nG "$(whoami)" | grep -qw docker; then
              DC="docker-compose"
            else
              DC="sudo docker-compose"
            fi

            # stop existing compose (ignore errors)
            $DC down || true

            # prefer pulling images (fast). If pull fails, build on host.
            if $DC pull --ignore-pull-failures; then
              $DC up -d
            else
              # fallback: build if pull didn't work
              $DC up --build -d
            fi

