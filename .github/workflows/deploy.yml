name: Deploy to AWS EC2

on:
  push:
    branches: [ main ]

env:
  AWS_REGION: us-east-1  # âœ… This matches your EC2 instances

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        cd backend
        pip install -r requirements.txt
    
    - name: Run basic checks
      run: |
        cd backend
        python -c "import flask; print('Flask OK')"
        python -c "import pymongo; print('MongoDB OK')"

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1  # âœ… Explicitly set region here too
    
    - name: Create deployment package
      run: |
        mkdir -p deployment
        cp -r backend deployment/
        cp -r frontend deployment/
        cp docker-compose.yml deployment/
        cp nginx.conf deployment/
        
        # Create Dockerfiles
        cat > deployment/backend/Dockerfile << 'EOF'
FROM python:3.11-slim
WORKDIR /app
COPY requirements.txt .
RUN pip install --no-cache-dir -r requirements.txt
COPY . .
RUN apt-get update && apt-get install -y curl && rm -rf /var/lib/apt/lists/*
EXPOSE 5000
CMD python wait_for_db.py && python app.py
EOF

        cat > deployment/frontend/Dockerfile << 'EOF'
FROM node:18-alpine as build
WORKDIR /app
COPY package*.json ./
RUN npm ci --only=production
COPY . .
RUN npm run build
FROM nginx:alpine
COPY --from=build /app/build /usr/share/nginx/html
COPY nginx.conf /etc/nginx/conf.d/default.conf
EXPOSE 80
CMD ["nginx", "-g", "daemon off;"]
EOF

        cd deployment
        tar -czf ../ecommerce-app.tar.gz .
    
    - name: Upload to EC2
      uses: appleboy/scp-action@v0.1.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        source: "ecommerce-app.tar.gz"
        target: "/home/ubuntu/"
    
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          echo "ðŸš€ Starting deployment to us-east-1 region..."
          
          cd /home/ubuntu
          
          # Stop existing services
          sudo docker-compose down || true
          
          # Extract and deploy
          tar -xzf ecommerce-app.tar.gz
          cd deployment
          
          # Build and start services
          sudo docker-compose up --build -d
          
          # Wait and check services
          sleep 30
          echo "ðŸ“Š Checking services:"
          sudo docker ps
          
          echo "âœ… Deployment to us-east-1 completed!"
