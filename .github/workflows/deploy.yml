name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Get GitHub Actions IP Ranges
        run: |
          echo "GitHub Actions IP ranges:"
          curl -s https://api.github.com/meta | jq -r '.actions[]'
          echo -e "\nCurrent runner IP:"
          curl -s ifconfig.me

      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          command_timeout: 30m
          script: |
            set -euo pipefail
      
            # change to home dir
            cd /home/ubuntu
      
            # if repo already exists, update it; otherwise shallow-clone
            if [ -d app/.git ]; then
              cd app
              git fetch --all --prune
              git reset --hard origin/main
              git clean -fdx
            else
              rm -rf app
              git clone --depth=1 https://github.com/saran625/ecommerce-fullstack.git app
              cd app
            fi
      
            # choose whether to use sudo based on docker group membership
            if id -nG "$(whoami)" | grep -qw docker; then
              DC="docker-compose"
              DOCKER="docker"
            else
              DC="sudo docker-compose"
              DOCKER="sudo docker"
            fi
      
            # Stop and remove any conflicting containers
            echo "Stopping and removing existing containers..."
            $DC down || true
      
            # Force remove any lingering containers with the same name
            $DOCKER rm -f ecommerce_mongodb || true
      
            # Clean up any orphaned containers and networks
            $DOCKER container prune -f || true
            $DOCKER network prune -f || true
      
            # prefer pulling images (fast). If pull fails, build on host.
            if $DC pull --ignore-pull-failures; then
              $DC up -d
            else
              # fallback: build if pull didn't work
              $DC up --build -d
            fi
      
            # Verify services are running
            echo "Checking running containers:"
            $DC ps
