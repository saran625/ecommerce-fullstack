name: Deploy to EC2

on:
  push:
    branches: [main, master]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/ecommerce-frontend:latest

      - name: Build and Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/ecommerce-backend:latest

      - name: Debug Secrets
        run: |
          echo "EC2_HOST length: $(echo -n '${{ secrets.EC2_HOST }}' | wc -c)"
          echo "EC2_USER length: $(echo -n '${{ secrets.EC2_USER }}' | wc -c)"
          echo "EC2_HOST is: '${{ secrets.EC2_HOST }}'"
          echo "EC2_USER is: '${{ secrets.EC2_USER }}'"
          echo "SSH_KEY starts with: $(echo '${{ secrets.EC2_SSH_KEY }}' | head -c 30)"

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo '${{ secrets.EC2_SSH_KEY }}' | tr -d '\r' > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H '${{ secrets.EC2_HOST }}' >> ~/.ssh/known_hosts
          
      - name: Test SSH Connection
        run: |
          echo "Attempting SSH to: ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}"
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no '${{ secrets.EC2_USER }}'@'${{ secrets.EC2_HOST }}' "echo 'SSH connection successful'"

      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no '${{ secrets.EC2_USER }}'@'${{ secrets.EC2_HOST }}' bash << 'ENDSSH'
            set -e
            
            cd ~/ecommerce-fullstack || { mkdir -p ~/ecommerce-fullstack && cd ~/ecommerce-fullstack; }
            
            echo '${{ secrets.DOCKER_PASSWORD }}' | docker login -u '${{ secrets.DOCKER_USERNAME }}' --password-stdin
            
            docker pull ${{ secrets.DOCKER_USERNAME }}/ecommerce-frontend:latest
            docker pull ${{ secrets.DOCKER_USERNAME }}/ecommerce-backend:latest
            
            docker-compose up -d
            
            echo "Container status:"
            docker ps
            
            echo "Recent logs:"
            docker-compose logs --tail=20 ecommerce_frontend ecommerce_backend
          ENDSSH
      
      - name: Cleanup
        if: always()
        run: rm -f ~/.ssh/deploy_key